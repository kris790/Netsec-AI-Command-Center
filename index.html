<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NetSec AI Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #e5e5e5;
        font-family: 'Inter', sans-serif;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444; 
      }
      .crt-flicker {
        animation: flicker 0.15s infinite;
      }
      @keyframes flicker {
        0% { opacity: 0.97; }
        50% { opacity: 1; }
        100% { opacity: 0.98; }
      }

      /* --- HIGH CONTRAST MODE OVERRIDES --- */
      body.high-contrast {
        background-color: #000000;
        color: #ffffff;
      }

      .high-contrast * {
        backdrop-filter: none !important;
        box-shadow: none !important;
        text-shadow: none !important;
      }

      /* Force solid backgrounds where transparent ones existed */
      .high-contrast [class*="bg-black/"],
      .high-contrast [class*="bg-zinc-900/"],
      .high-contrast [class*="bg-cyan-900/"],
      .high-contrast [class*="bg-red-900/"] {
        background-color: #000000 !important;
        border: 1px solid #ffffff !important;
      }

      /* Make text purer white or stark colors */
      .high-contrast [class*="text-zinc-"] {
        color: #ffffff !important;
      }
      .high-contrast [class*="text-cyan-"] {
        color: #00ff00 !important; /* Terminal Green */
      }
      .high-contrast [class*="text-red-"] {
        color: #ff0000 !important;
        font-weight: bold;
      }
      .high-contrast [class*="text-yellow-"] {
        color: #ffff00 !important;
        font-weight: bold;
      }

      /* Border overrides */
      .high-contrast [class*="border-cyan-"],
      .high-contrast [class*="border-zinc-"] {
        border-color: #ffffff !important;
      }
      .high-contrast [class*="border-red-"] {
        border-color: #ff0000 !important;
      }

      /* Specific Component Fixes */
      .high-contrast button {
        border-width: 2px !important;
      }
      .high-contrast header {
        background-color: #000000 !important;
        border-bottom: 2px solid #ffffff !important;
      }
      
      /* Remove decorative elements in high contrast */
      .high-contrast .blur-3xl, 
      .high-contrast .animate-in {
        display: none !important;
      }
      
      /* Ensure inputs are readable */
      .high-contrast textarea,
      .high-contrast input {
        background-color: #000000 !important;
        color: #ffffff !important;
        border: 2px solid #ffffff !important;
      }

      /* Active Tab Logic for High Contrast */
      .high-contrast .border-b-2.border-cyan-500 {
        border-bottom-color: #00ff00 !important;
        color: #00ff00 !important;
        background-color: #111 !important;
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@testing-library/react": "https://aistudiocdn.com/@testing-library/react@^16.3.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
